<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo<br>para agendar a sua mentoria</p>
        </header>
        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" />
                          </div>
                
                          <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" />
                          </div>

                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="email" />
                      </div>
                    
                    <div class="input-wrapper">
                        <label for="passwsord">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" />
                      </div>
                   
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMACOES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                    <div class="fieldset-wrapper">
                      <legend>Primeira mentoria</legend>
            
                      <div class="col-3">
                        <div class="input-wrapper">
                          <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                          <input type="text" id="event-date"/>
                        </div>
              
                        <div class="input-wrapper">
                          <label for="event-begin">Das</label>
                          <input type="time" id="event-begin" />
                        </div>
            
                        <div class="input-wrapper">
                          <label for="event-end">Até</label>
                          <input type="time" id="event-end" />
                        </div>
                      </div>
            
                    </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                  <legend>Segunda mentoria</legend>
        
                  <div class="col-3">
                    <div class="input-wrapper">
                      <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                      <input type="text" id="event-date"/>
                    </div>
          
                    <div class="input-wrapper">
                      <label for="event-begin">Das</label>
                      <input type="time" id="event-begin" />
                    </div>
        
                    <div class="input-wrapper">
                      <label for="event-end">Até</label>
                      <input type="time" id="event-end" />
                    </div>
                  </div>
        
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" value="Salvar evento">
          </footer>
    </div>

</body>
</html>
