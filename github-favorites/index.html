<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFavs</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="js/main.js" type="module" defer></script>

</head>
<body>
    <div id="app">
      <header>
        <h1>{ &starf; } GitFav</h1>
        <div class="search">
          <label class="sr-only" for="input-search">Usuário do Github</label>
          <input id="input-search" type="text" placeholder="Digite o github username que quer favoritar">
          <button>&star; favoritar</button>
        </div>
      </header>
      <div class="table">
        <table class="scrolldown">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img src="https://github.com/ArthurLauxen.png" alt="Imagem de maykbrito">
              <a href="https://github.com/ArthurLauxen" target="_blank">
                <p>Arthur Lauxen</p>
                <span>ArthurLauxen</span>
              </a>
            </td>
            <td class="repositories">
              123
            </td>
            <td class="followers">
              123
            </td>
            <td>
              <button class="remove">Remover</button>
            </td>
          </tr>
  
          <tr>
            <td class="user">
              <img src="https://github.com/wupckoding.png" alt="Imagem de maykbrito">
              <a href="https://github.com/wupckoding" target="_blank">
                <p>Wupc</p>
                <span>wupckoding</span>
              </a>
            </td>
            <td class="repositories">
             123
            </td>
            <td class="followers">
             123
            </td>
            <td>
              <button class="remove">&times;</button>
            </td>
          </tr>
        </tbody>
         </table>
    </div>
    </div>
  </body>
</html>
